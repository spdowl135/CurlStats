    <script type="text/javascript">
document.addEventListener('deviceready', this.onDeviceReady, false);

if (person === null || person.length === 0)

else

$('#topbar').load('http://www.workjar.com/curling/app/topbar.php');
//document.getElementById("thisuser").innerHTML = localStorage.getItem("user_id");
$('#submitbtn1').click(function(event) {
var formData = $("#form-register").serialize();
 $.ajax({
	type: 'POST',
	data: formData,
	dataType: 'json',
	url: 'http://www.workjar.com/curling/app/register.php',
	success: function(res) {
    if (res.success) {
      localStorage.setItem('user_id', res.user_id);  //set user id to local storage
      window.location = "index.html";
    } else {
      alert('Error Registering!');
    }
  },
  error: function() {
    //this will trigger in case the server send invalid JSON (or other types of errors)
    alert('Error Registering');
  }
    });
	return false;
});
$('#signin').click(function() {
	window.location = "signin.html";
});
};	
    </script>
